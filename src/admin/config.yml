backend:
  name: git-gateway
  branch: master
media_folder: "public/assets/blog"
site_url: https://knighttimesnews.com
display_url: https://knighttimesnews.com
logo_url: https://www.osceolaschools.net/cms/lib/FL50000609/Centricity/Domain/858/Logo.png
show_preview_links: true
public_folder: "/assets/blog"
locale: "en"
publish_mode: editorial_workflow
collections:
  - name: "article"
    label: "Article"
    description: "Write your articles here! If you need help, you can refer here: https://bit.ly/kt-learn-edit-articles ! Also, if you are not a club leader, please do not click ready once you finish your article. If you are working together on an article, you will have to collaborate together in word and copy and paste it."
    folder: "src/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", hint: "Make a short description to summarize your article" }
      - {
          label: "Author",
          name: "author",
          widget: "select",
          default: "",
          required: false,
          options:
            [
              "Josephine H",
              "Karima H",
              "Abdurrahman B",
              "Benjamin V",
              "Ameer R",
              "Carnot E",
              "Dachelle B",
              "Thomas K",
              "Kaden D",
              "Mia S",
              "Destiny H",
              "Tiziano M",
              "Elijah T",
              "Brennyn E",
              "Major J",
              "Jonathan L",
              "Edwin R",
              "Connor P",
              "Jackson C",
              "Carlos D",
              "John F",
              "George Attia",
              "Jasmine G",
              "Olivia C",
              "Matthew V",
              "Breana S",
              "Joshua E",
            ],
        }
      - {
          name: "authors",
          label: "Authors",
          widget: "select",
          multiple: true,
          default: "",
          options:
            [
              "Josephine H",
              "Karima H",
              "Abdurrahman B",
              "Benjamin V",
              "Ameer R",
              "Carnot E",
              "Dachelle B",
              "Thomas K",
              "Kaden D",
              "Mia S",
              "Destiny H",
              "Tiziano M",
              "Elijah T",
              "Brennyn E",
              "Major J",
              "Jonathan L",
              "Edwin R",
              "Connor P",
              "Jackson C",
              "Carlos D",
              "John F",
              "George Attia",
              "Jasmine G",
              "Olivia C",
              "Matthew V",
              "Breana S",
              "Joshua E",
            ],
          required: false,
        }
      - { label: "Date", name: "date", widget: "datetime", hint: "Date that you wrote your article" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"], hint: "Category & Tags. You can use tags such as: ae, news, insights, and features" }
      - { label: "Thumbnail", name: "image", widget: "image", hint: "Image that appears on article card and top of the article" }
      - {
          label: "Image caption",
          name: "imageAlt",
          widget: "string",
          required: false,
        }
      - { label: "Body/Content", name: "body", widget: "markdown", hint: "Your Article Content" }
      - {
          label: "layout",
          name: "layout",
          widget: "text",
          default: "article.njk",
        }

  - name: "page"
    label: "Page"
    description: "If needed to make a page, you can create this if approved by a club leader."
    folder: "src/pages"
    slug: "{{slug}}"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "layout",
          name: "layout",
          widget: "text",
          default: "pages.njk",
        }

  - name: "faq"
    label: "Frequently Asked Questions"
    folder: "src/frequentlyaskedquestions"
    slug: "{{slug}}"
    create: true
    fields:
      - { label: "Question", name: "title", widget: "string" }
      - { label: "Response", name: "response", widget: "string" }
